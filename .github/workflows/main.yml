name: CI

on: [push, pull_request]

jobs:
  build-ubuntu:
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: |
        mkdir build
        cd build
        cmake ..
    - name: build
      run: cmake --build build

  build-windows:
    runs-on: [windows-latest]
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: |
        mkdir build
        cd build
        cmake .. -G "MinGW Makefiles" -DCMAKE_SH="CMAKE_SH-NOTFOUND" -DCMAKE_BYILD_TYPE=Debug
    - name: build
      run: cmake --build build
